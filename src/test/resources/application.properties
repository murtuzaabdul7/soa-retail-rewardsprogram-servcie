#Spring-Env-Properties
spring.profiles.active=development
spring.application.name=soa-retail-rewardsprogram-service

#Microservice-Service-Port
server.port=8080
logging.level.root=INFO
#logging.level.root=DEBUG
server.servlet.context-path=/rewards-program/v1
reward.points.details.mapping=/reward-points-details

###Custom Handler Messages Properties
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#Cassandra
spring.cassandra.keyspace-name=localkeyspace
spring.cassandra.port=9042
spring.cassandra.contact-points=127.0.0.1
spring.cassandra.ssl=false
spring.data.cassandra.withLoadBalancer=false
spring.cassandra.local-datacenter=datacenter1
spring.data.cassandra.consistency-level=LOCAL_QUORUM
spring.cassandra.schema-action=NONE

